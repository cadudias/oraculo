<div class="container home text-center">
    <!-- Arcanos maiores
    <div listLaminasDirective listLaminas="laminas"></div> -->
    
    <div class="container search">
        <div angucomplete-alt id="ex2"
            placeholder="Busque por Nome/Número da lâmina"
            pause="300"
            selected-object="selectedLamina"
            local-data="laminas"
            local-search="localSearch"
            title-field="number,name"
            description-field="lamina"
            image-field="pic"
            minlength="1"
            input-class="form-control form-control-small"
            match-class="highlight">
        </div>
    </div>

    <div class="container">
        <h2>Arcanos Maiores</h2>
        <ul class="col-xs-12">        
            <li class="col-xs-12 col-sm-6 col-md-3" ng-repeat="lamina in laminas | filter: { type: 'major' }">
                <a href="/arcano/{{lamina.slug}}">
                    <h3>{{lamina.number}} - {{lamina.name}}</h3>
                    <img class="img-responsive" src="{{lamina.image}}" />                
                </a>
            </li>
        </ul>
    </div>    

    <div class="container">
        <h2>Arcanos Menores</h2>
        <ul  class="col-xs-12">        
             <li class="col-xs-12 col-sm-6 col-md-3" ng-repeat="lamina in home.laminas | filter: { type: 'minor' }">
                <a href="/arcano/{{lamina.slug}}">
                    <h3>{{lamina.number}} - {{lamina.name}}</h3>
                    <img class="img-responsive" src="{{lamina.image}}" />                
                </a>
            </li> 
        </ul>
    </div>
</div>
